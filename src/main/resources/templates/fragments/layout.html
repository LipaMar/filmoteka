<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Filmoteka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="./../../static/css/styles.css">
    <script th:inline="javascript">
        const findPath = /*[[@{/find/}]]*/'http://localhost:8080/find/';
    </script>
    <script th:src="@{/js/scripts.js}" src="../../static/js/scripts.js"></script>
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg bg-dark text-white navbar-dark sticky-top">
    <a class="navbar-brand" th:href="@{/}">Filmoteka</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/register}">Zarejestruj się</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" id="logout-link" th:href="@{/logout}">Wyloguj się</a>
            </li>
        </ul>
        <div class="form-inline ml-auto">
            <div class="input-group">
                <input class="form-control" type="text" id="searchBar" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button id="searchBtn" class="btn ml-1 btn-light" type="button"><i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
