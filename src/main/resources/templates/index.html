<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Filoteka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="./../static/css/styles.css">
    <script th:inline="javascript">
        const findPath = /*[[@{/find/}]]*/'http://localhost:8080/find/';
    </script>
    <script th:src="@{/js/scripts.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark text-white navbar-dark sticky-top">
    <div class="my-1 ml-3">
        <h1><a id="logo" class="text-left" th:href="@{/}">Filmoteka</a></h1>
    </div>
    <div class="form-inline">
        <input class="mx-3" type="text" id="searchBar" placeholder="Szukaj">
        <button id="searchBtn" type="button" class="btn btn-light"><i class="fas fa-search"></i></button>
    </div>
    <button class="navbar-toggler my-1 ml-3" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="justify-content-end text-nowrap collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav " sec:authorize="!isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Zarejestruj się</a>
            </li>
        </ul>
        <ul class="navbar-nav " sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" id="logout-link" th:href="@{/logout}">Wyloguj się</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
