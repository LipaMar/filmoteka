<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obserwowane</title>
</head>
<body>
<ul th:each="movie : ${movies}" style="list-style: none">
    <a th:href="@{'/movie/' + ${movie.getImdbID()}}">
        <li th:text="${movie.getTitle()+'('+movie.getYear()+')'} "></li>
    </a>
</ul>
</body>
</html>
